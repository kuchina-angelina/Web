<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    </head>
    <body>

        <div id = "palindrom">
            <p class="text-monospace">Введите cтрочку для проверки:</p>
            <input type="text" id = "string">  
            <button class="btn btn-outline-dark" onclick="checkString()" > Check </button>
        </div>

        <div id = "square">
            <p class="text-monospace">Введите числа:</p>
            <!-- числа должны быть введены через пробел  -->
            <input type="text" id = "num">  
            <button class="btn btn-outline-dark" onclick="square()" > Check </button>

        </div>

        <div id = "createUser">
            <p class="text-monospace">Введите имя:</p>
            <input type="text" id = "name"> 
            <button class="btn btn-outline-dark" onclick="addUser()" > Add </button> 

        </div>

        <div id = "rewrite">
            <p><button class="btn btn-outline-dark" onclick="rewrite()" > Rewrite </button></p> 

        </div>

        <div id = "reverse">
            <p class="text-monospace">Введите имя:</p>
            <input type="text" id = "normalName"> 
            <button class="btn btn-outline-dark" onclick="reverse()" > Reverse </button> 

        </div>


        
        <script src = "lab 5.js"></script>


        


    </body>
</html>
